   
    <div class="col-md-12" style="margin-top:5px; margin-bottom:30px;">
      <a ui-sref="login">Back</a>
      <h3>Home Page</h3>
    </div>
    
     <div>
        <input type="text" ng-model="searchTerm" placeholder="Search Planet">
        <button ng-click="onSearchPlanets()"> Search Planets </button>
     </div>

     <div style="margin-top:30px;">
       <h4>List of Planets</h4>
       <table>
          <tr><th>Name </th><th>Diameter</th><th>Climate</th><th>Gravity</th><th>Population</th>
          </tr>
          <tr ng-repeat="planet in planets | orderBy : 'population/1' " >
            <td>{{planet.name}}</td>
            <td>{{planet.diameter}}</td>
            <td>{{planet.climate}}</td>
            <td>{{planet.gravity}}</td>                                    
            <td>{{planet.population}}</td>              
          </tr>  
       </table>  
     </div>
